<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-top: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #paymentSuccess {
            color: green;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        let paymentApproved = false;

        function handlePayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            const paymentDetails = document.getElementById('paymentDetails');
            if (paymentMethod === 'Swish') {
                paymentDetails.innerText = "Send your payment to Swish number: 123 456 7890 and write the recipient's name in the message.";
                paymentApproved = true;
            } else if (paymentMethod === 'Bank') {
                paymentDetails.innerText = "Please send the payment to account: 8103-4, 964 360 930-9.";
                paymentApproved = true;
            } else {
                paymentDetails.innerText = "";
                alert("Please select a payment method.");
            }
            document.getElementById('paymentSuccess').style.display = paymentApproved ? 'block' : 'none';
            document.getElementById('submitButton').disabled = !paymentApproved;
        }

        function calculateShipping() {
            const city = document.getElementById('city').value.toLowerCase();
            let shippingCost;
            if (city === 'uppsala') {
                shippingCost = 'Free';
            } else {
                shippingCost = '$5';
            }
            document.getElementById('shippingCost').innerText = "Shipping Cost: " + shippingCost;
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = cart.length ? cart.map(item => `<p>${item.name} - ${item.price}</p>`).join('') : '<p>Your cart is empty.</p>';
        }

        function submitOrder(event) {
            event.preventDefault();
            if (!paymentApproved) {
                alert("You must send the payment before completing the order.");
                return;
            }

            alert('Your order has been placed successfully!');
            localStorage.removeItem('cart'); // Optional: Clear cart from localStorage
            window.location.href = 'index.html'; // Redirect to home page after submission
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div id="cartItems"></div>
        <form id="checkoutForm" onsubmit="submitOrder(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required oninput="calculateShipping()">
            </div>

            <p id="shippingCost">Shipping Cost: -</p>

            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" required onchange="handlePayment()">
                    <option value="">-- Select --</option>
                    <option value="Swish">Swish</option>
                    <option value="Bank">Bank</option>
                </select>
            </div>
            <p id="paymentDetails"></p>

            <div class="form-group">
                <label for="comment">Additional Comments:</label>
                <textarea id="comment" rows="3"></textarea>
            </div>

            <p id="paymentSuccess">âœ… Payment received!</p>

            <button type="submit" id="submitButton" disabled>Complete Order</button>
        </form>
    </div>
</body>
</html>
