<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-top: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #paymentSuccess {
            color: green;
            text-align: center;
            display: none;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        let paymentApproved = false;

        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("kaM-0FsnD3p8f8ZK4"); // Replace with your EmailJS Public Key
        });

        function handlePayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            if (paymentMethod === 'Swish') {
                alert("Redirecting to Swish...");

                // Placeholder URL - replace with real payment URL when integrated
                let swishUrl = 'swish://paymentrequest?token=example_token';

                // Test if URL is correct or if there's a fallback
                if (swishUrl) {
                    window.location.href = swishUrl;
                } else {
                    alert("Error: Invalid payment URL.");
                }

                setTimeout(() => {
                    // Simulate successful payment after a delay
                    paymentApproved = true;
                    document.getElementById('paymentSuccess').style.display = 'block';
                    document.getElementById('submitButton').disabled = false;
                }, 3000);
            } else if (paymentMethod === 'Bank') {
                alert("Please send the payment to account: 8103-4, 964 360 930-9");
                paymentApproved = true;
                document.getElementById('paymentSuccess').style.display = 'block';
                document.getElementById('submitButton').disabled = false;
            } else {
                alert("Please select a payment method.");
            }
        }

        function submitOrder(event) {
            event.preventDefault();
            if (!paymentApproved) {
                alert("You must send the payment before completing the order.");
                return;
            }

            // Prepare form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                address: document.getElementById('address').value,
                postalCode: document.getElementById('postalCode').value,
                country: document.getElementById('country').value,
                comment: document.getElementById('comment').value,
            };

            // Send order details via EmailJS
            emailjs.send("service_24wuls6", "template_d955gz6", formData, "kaM-0FsnD3p8f8ZK4")
                .then(response => {
                    alert('Your order has been placed successfully!');
                    localStorage.removeItem('cart'); // Optional: Clear cart from localStorage
                    window.location.href = 'index.html'; // Redirect to home page after submission
                })
                .catch(error => {
                    alert('Failed to place your order. Please try again.');
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm" onsubmit="submitOrder(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="">-- Select --</option>
                    <option value="Swish">Swish</option>
                    <option value="Bank">Bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Additional Comments:</label>
                <textarea id="comment" rows="3"></textarea>
            </div>

            <p id="paymentSuccess">âœ… Payment received!</p>

            <button type="button" onclick="handlePayment()">Pay Now</button>
            <button type="submit" id="submitButton" disabled>Complete Order</button>
        </form>
    </div>
</body>
</html>
